 <!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <!-- Link to  CSS file -->
    <link rel="stylesheet" href="audioplayer.css"
</head>
<body>
<main><h1> Playing Now</h1>
     <h2>Not Like Us </h2>

    <!-- Album art image -->
    <div class="album art">
             <img style="width: 299px; height: 308px" src="assets/image 5.jpg" />
            </div>
   
             <!-- Navigation dots -->
             <p>
               <div style="justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
                   <div style="width: 12px; height: 12px; background: rgba(217, 217, 217, 0.49); border-radius: 9999px"></div>
                   <div style="width: 12px; height: 12px; background: #D9D9D9; border-radius: 9999px"></div>
             </p>
   
  
   
   
             <audio id="audio-player">
               <source src="assets/Kendrick-Lamar-Not-Like-Us-sound-effect.mp3" type="audio/mp3">
               Your browser does not support the audio element.
           </audio>
        <p>
           <div class="button" onclick="togglePlayPause()">
               <span id="play-pause-icon">▶️</span>
           </div>
        </p>
       </div>
   </div>
   </div>
   
   <script>
   let audioPlayer = document.getElementById('audio-player');
   let playPauseButton = document.getElementById('play-pause-icon');
   
   function togglePlayPause() {
       if (audioPlayer.paused) {
           audioPlayer.play();
           playPauseButton.textContent = '⏸️';
       } else {
           audioPlayer.pause();
           playPauseButton.textContent = '▶️';
       }
   }
   </script></main>

</body>
</html>
